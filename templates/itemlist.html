{% extends 'base.html' %}
{% load static %}
{% block header %}
{% endblock header %}

{% block content%}
<div class="container-fluid">
    <div>
        <a href="{% url 'createitem' %}" class="btn-square">新規登録</a>
    </div>

    <table>
        <tr>
            <th>削除</th>
            <th>商品名</th>
        </tr>
        {% for it in object %}
        <tr>
            <td><a href="{% url 'deleteitem' it.pk %}" class="btn-brackets">{{ it.id }}</a></td>
            <td><a href="{% url 'updateitem' it.pk %}" class="btn-flat-border">{{ it.itemname }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
{% endblock content %}
