{% extends 'base.html' %}
{% load static %}
{% block header %}
{% endblock header %}

{% block content%}
<div class="container-fluid">
    <div>
        <a href="{% url 'createresultcategory' %}" class="btn-square">新規登録</a>
    </div>

    <table>
        <tr>
            <th>削除</th>
            <th>検査結果カテゴリー</th>
        </tr>
        {% for item in object %}
        <tr>
            <td><a href="{% url 'deleteresultcategory' item.pk %}" class="btn-brackets">{{ item.id }}</a></td>
            <td><a href="{% url 'updateresultcategory' item.pk %}" class="btn-flat-border">{{ item.resultcategory }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
{% endblock content %}
